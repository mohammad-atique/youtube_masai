<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube4Masai</title>
    <link rel="stylesheet" href="/navbar.css">
    <link rel="stylesheet" href="/showvideo.css">
    <script src="https://kit.fontawesome.com/193a1c0cfc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link
      rel="icon"
      href="https://www.youtube.com/s/desktop/4aac258c/img/favicon_32.png"
      sizes="32x32"
    />
</head>
<body>
    <div id="navBar">
           
    </div>
    <div id="showContainer">
        <div id="videoContainer">
            <div id="video">
                <iframe width="100%"
                height="380"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>
            <p id="title"></p>
            <div id="views_like"></div>
        </div>
        <div id="allVidContainer">

                <div id="filter_container">
                  <div>All</div>
                  <div>Mixes</div>
                  <div>Comedies</div>
                  <div>Music</div>
                  
                </div>
                <div id="allvid"></div>
              </div>

        </div>
    </div>
</body>
</html>
<script type="module" src="showvideo.js"></script>
